<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css"/>
    <title>My Awesome Cycle.js app</title>
    <style>
        body {
            background-color: rgb(96, 62, 101);
        }

        * {
            transition: all 100ms;
        }

        .title,
        .range {
            display: flex;
        }

        .title {
            margin-left: 4em;
        }

        .title .frequency {
            text-align: center;
            width: 2.5em;
        }

        .range .touches .touch {
            text-align: center;
            width: 3em;
        }

        .range .instrument {
            width: 4em;
        }

        img.character {
            width: 10em;
        }

        img.instrument {
            width: 5em;
            position: relative;
            margin-left: -5em;
        }

        img.instrument.animate {

            animation: instrumentmove 200ms ease-in-out infinite;
        }

        @keyframes speakermove {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes instrumentmove {
            0% {
                transform: rotate(0);
            }
            33% {
                transform: rotate(45deg);
            }
            66% {
                transform: rotate(-45deg);
            }
            to {
                transform: rotate(0);
            }
        }

        img.character.animate {
            transform: rotate(20deg);
        }

        .speaker {
            font-size: 6em;
        }

        .speaker.animate {
            transform: none;
            animation: speakermove 1s infinite;
        }

        .wire.music.stop, .wire.note.stop {
            border: solid 1px black;
        }

        .wire.note {
            border: solid 1px red;
            transform-origin: right;
            transform: translate(-10em, 5em);
        }

        .wire.music {
            border: solid 1px yellow;
            transform-origin: left;
            transform: translate(10em, -5em);
        }

        #world > div > div.wire.music {
            width: 150px;
            transform-origin: left;
            transform: translate(10em, -5em);
        }

        #world > div {
            align-items: center;
            display: flex;
            justify-content: space-between;
            width: 96%;
        }

        .characters {
            align-items: center;
            display: flex;
            flex-direction: column;
            flex-grow: 2;
        }

        .characters > div {
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>
<div id="world"></div>
<script src="bundle.js"></script>
</body>
</html>
